<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connecting to Customer Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff8dc, #fff3b0);
      color: #333333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.6rem;
    }
    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .spinner {
      border: 4px solid #fcefc7;
      border-top: 4px solid #facc15;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="Brand Logo" />
  <h1>Connecting You to a Customer Service Agent</h1>
  <p>Please wait while we connect you via WhatsApp...</p>
  <div class="spinner"></div>

  <script>
    (function () {
      const agents = [
        "https://wa.me/8618995314962",
        "https://wa.me/8619006414507",
        "https://wa.me/8613599149008",
        "https://wa.me/8613959934849"
      ];
      try {
        const randomIndex = Math.floor(Math.random() * agents.length);
        const url = agents[randomIndex];
        setTimeout(() => {
          window.location.href = url;
        }, 2000);
      } catch (err) {
        console.error('Redirect script error:', err);
        document.querySelector('p').textContent = 'Redirect failed, please try again later.';
      }
    })();
  </script>
</body>
</html>
